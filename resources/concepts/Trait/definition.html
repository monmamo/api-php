<p>An intangible or behavioral attribute of an anthrope or monster.</p>

<p><strong><a href="/cg">Card Game:</a></strong> A Trait card can be attached to a Monster card only during the <a href="/cg/rules#setup">Setup Phase</a> or when a Monster card comes onto the <a href="/cg/rules#game-layout-battlefield">Battlefield</a> from the hand, Library or Discard.</p>
