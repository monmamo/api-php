<p>Involves flying or movement through the air.</p>
<p>
    Monsters with the Aerial mode can fly in the air and attack or defend from
    the air.
</p>
<p>All Monsters with <a href="/concepts/Flight">Flight</a> have this Mode.</p>
<p>The Aerial mode offers immunity to Ground mode skills.</p>
