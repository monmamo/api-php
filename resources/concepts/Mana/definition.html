<p>A resource represented by a card that can be attached to another card or that can stand alone. Mana pays the costs required to use certain <a href="/concepts/Attack">Attacks</a>, <a href="/concept/Defense">Defenses</a> and <a href="/concepts/Skill">Skills</a>. Mana may be used to used to cover other costs, such as those to activate certain abilities. </p>
