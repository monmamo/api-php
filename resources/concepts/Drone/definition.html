<p>A mobile machine that can occupy the <a href="/concepts/Battlefield">Battlefield</a> and take damage.</p>
<p>While on the Battlefield, the Drone card counts as a Flying Monster with a damage capacity. If the card takes its capacity of damage, it goes to the <a href="/concepts/Exile">Exile</a> pile.</p>
<p>Drones do not have attacks. If attacked, a Drone can use <a href="/skills/Dodge">Dodge</a>.</p>
